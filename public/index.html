<!DOCTYPE html>
<html lang="en">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">
<script>
    window.addEventListener('DOMContentLoaded', () => {
        var page = document.getElementById('root');
        var nav = window.navigator;
        var ua = nav.userAgent;
        var isFullScreen = nav.standalone;
        page.style.height = window.innerHeight + (isFullScreen ? 0 : 60) + 'px';
    });
</script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Urbanist', sans-serif;
        color: #e1e1e1;
    }

    #root {
        height: 100vh;
        width: 100vw;
    }
</style>
<head>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
<div id="root"></div>
</body>
</html>
